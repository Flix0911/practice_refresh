<!DOCTYPE html>

<!-- Lang specifies language ~ alows assistive technologies like screen readers to adapt according to the language -->
<html lang="en">

<!-- Where you put meta-information about the webpage. don't put elements in the head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title gives a human-readable title which is displayed in our webpage browser -->
    <title>Document</title>
</head>

<!-- Where all the content that will be displayed to users will go -->
<body>
    <h1>Hello world!</h1>
</body>
</html>
